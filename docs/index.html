<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Testing</h1>
    <p>This website can test if you can connect and communicate with an mBed LPC1768</p>
    <p id="demo">You must click "select device" before performing any actions</p>
    <div>
      <p>Enter Period (in ms)</p><input type="number" id="per" value="" min = "20" max='320' step='10'>
      <p>Enter Duty Cycle as a percentage (ex. 20, 30, etc)</p><input type="number" id="dutyCycle" value="" min = "2" max= '98'>
      <button id="send" type = "button">Send</button>
    </div><br>
    <div><button id='select' type='button'>Select Device</button></div><br>
    <div><button id='liveGraph' type='button'>Graph All Test Cases</button></div><br>
    <div><button id="blinky1" type = "button">LED1 Blink</button></div><br>
    <div><button id="blinky2" type = "button">LED2 Blink</button></div><br>
    <div><button id="blinky3" type = "button">LED3 Blink</button></div><br>
    <div id ='user-graph'></div>
    <div id="plotly-test1"></div>
    <div id="plotly-test2"></div>
    <div id="plotly-test3"></div>
    <div id="plotly-test4"></div>
    <div id="plotly-test5"></div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="Index_Script.js"></script>
  </body>
</html>
